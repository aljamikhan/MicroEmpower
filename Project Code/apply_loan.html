<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Apply for Loan</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #acb8d2 0%, #727989 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .bg-gradient-shape {
      position: absolute;
      z-index: 0;
      pointer-events: none;
      opacity: 0.45;
      filter: blur(18px);
    }
    .bg-gradient1 {
      top: -120px;
      left: -80px;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, #aee1f9 0%, #f7f8fa 80%);
      border-radius: 50%;
    }
    .bg-gradient2 {
      bottom: -100px;
      right: -120px;
      width: 480px;
      height: 380px;
      background: radial-gradient(circle, #f9e0ae 0%, #f7f8fa 80%);
      border-radius: 50%;
    }
    .form-card {
      background: rgba(255,255,255,0.92);
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(80,90,120,0.09), 0 1.5px 8px rgba(80,90,120,0.07);
      padding: 38px 32px 32px 32px;
      min-width: 320px;
      max-width: 370px;
      text-align: center;
      backdrop-filter: blur(8px);
      border: 1.5px solid #e3e9f7;
      z-index: 2;
      position: relative;
    }
    h3 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 28px 0;
      background: linear-gradient(90deg, #7ec4e8 0%, #c6e2d9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.7px;
      text-shadow: 0 2px 16px #c6e2d944;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 0;
      padding: 0;
    }
    label {
      font-weight: 500;
      color: #4a5a7b;
      text-align: left;
      margin-bottom: 2px;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1.5px solid #e3e9f7;
      background: #fafafe;
      font-size: 1.08rem;
      margin-top: 6px;
      margin-bottom: 2px;
      box-shadow: 0 1px 6px #e3e9f722;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #7ec4e8;
      outline: none;
    }
    .submit-btn {
      display: inline-block;
      padding: 12px 0;
      width: 100%;
      font-size: 1.12rem;
      font-weight: 700;
      color: #fff;
      background: #bfc8e6;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 2px 16px #e3e9f7, 0 1px 4px #bfc8e6;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      border: none;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #727989;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 32px #e3e9f7, 0 2px 8px #bfc8e6;
    }
    .back-link {
      display: inline-block;
      margin-top: 18px;
      font-size: 1rem;
      color: #7ec4e8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #f9b6ae;
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .form-card { padding: 18px 4px; min-width: 0; max-width: 98vw; }
      h3 { font-size: 1.2rem; }
      .submit-btn { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient-shape bg-gradient1"></div>
  <div class="bg-gradient-shape bg-gradient2"></div>
  <div class="form-card">
    <h3>Loan Application</h3>
    <form method="post" action="apply_loan.php">
      <label>Amount Requested:
        <input type="number" step="0.01" name="amount" required>
      </label>
      <label>Term (months):
        <input type="number" name="term" required>
      </label>
      <label>Purpose:
        <input type="text" name="purpose" required>
      </label>
      <button class="submit-btn" type="submit">Submit Application</button>
    </form>
    <a class="back-link" href="customer_dashboard.php">&#8592; Back to Dashboard</a>
  </div>
</body>
</html>
