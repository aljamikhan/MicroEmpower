<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #92bde0, #e2e8f0); /* light soft gradient */
      color: #1e293b;
    }

    .card {
      background: #90b0c5;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 320px;
    }

    h3 {
      margin: 0 0 1.5rem;
      font-weight: 500;
      text-align: center;
      color: #0e182e;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background: #f9fafb;
      color: #1e293b;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 2px #38bdf833;
      background: #ffffff;
    }

    button {
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background: #4d6671;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #50626b;
    }

    .back {
      display: block;
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #061831;
      text-decoration: none;
    }

    .back:hover {
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Login</h3>
    <form method="post" action="login.php">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a class="back" href="index.html">‚Üê Back</a>
  </div>
</body>
</html>
